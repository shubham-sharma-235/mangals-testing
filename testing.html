<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom-In Image Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .slider-container {
      width: 80%;
      max-width: 800px;
      overflow: hidden;
      position: relative;
    }
    .slider {
      position: relative;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      transform: scale(1);
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slide.active {
      opacity: 1;
      transform: scale(1.1); /* Zoom effect */
    }
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
    }
    .button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide active"><img src="https://via.placeholder.com/800x400/ff7f7f" alt="Image 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400/7f7fff" alt="Image 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400/7fff7f" alt="Image 3"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400/ffff7f" alt="Image 4"></div>
      <div class="slide"><img src="https://via.placeholder.com/800x400/ff7fff" alt="Image 5"></div>
    </div>
    <div class="buttons">
      <button class="button" id="prevBtn">&lt;</button>
      <button class="button" id="nextBtn">&gt;</button>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    let currentIndex = 0;

    // Function to show the current slide with zoom effect
    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    // Auto-slide every 3 seconds
    let autoSlide = setInterval(() => {
      nextSlide();
    }, 3000);

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    // Manual navigation buttons
    nextBtn.addEventListener('click', () => {
      clearInterval(autoSlide); // Stop auto-slide on manual interaction
      nextSlide();
      autoSlide = setInterval(nextSlide, 3000); // Restart auto-slide
    });

    prevBtn.addEventListener('click', () => {
      clearInterval(autoSlide); // Stop auto-slide on manual interaction
      prevSlide();
      autoSlide = setInterval(nextSlide, 3000); // Restart auto-slide
    });
  </script>
</body>
</html>
